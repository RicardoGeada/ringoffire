<div class="players">
    <app-player *ngFor="let player of game.players, let i = index" [name]="player" [playerActive]="i == game.currentPlayer"></app-player>
</div>


<div class="field">
    <div class="card-stack">
        <!-- Card Stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3], let i = index" src="assets/img/cards/card_cover.png" alt="card">
        <img (click)="takeCard()" class="top-card" style="right: 20px" src="assets/img/cards/card_cover.png" alt="card">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png" alt="played-card">

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation"  class="pick-card" style="right: 20px" src="assets/img/cards/{{ currentCard }}.png" alt="card">
        
    </div>
</div>

<app-game-info class="pin-bottom" [card]="currentCard" [playersCount]="game.players.length"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()" aria-label="add-player">
    <mat-icon>add</mat-icon>
</button>
